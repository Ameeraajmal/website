<html>
<body>
<center>
<h2>Mouseover And Mouseout Events</h2>
<img onmouseover="bigImg(this)"onmouseout="normalImg(this)" border="0" src="Untitled.jpeg" alt="smile" width="55" height="55">
<p>The function bigImg()is triggered when the user moves the mouse pointer over the image</p>
<p>The function normalImg()is triggered when the user moves the mouse pointer is movedout of the image</p>
</center>
<script>
function bigImg(x){
x.style.height="95px";
x.style.width="95px";
}
function normalImg(x){
x.style.height="55px";
x.style.width="55px";
}
</script>
</body>
</html>
